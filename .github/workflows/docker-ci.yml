name: Docker CI/CD to Docker Hub

on:
  push:
    # Trigger on push to the 'main' branch
    branches:
      - main
    # Optionally, trigger when a new tag is pushed (e.g., v1.0.0)
    tags:
      - 'v*.*.*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    # Define outputs (tags) and the steps to execute
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up QEMU (for multi-platform builds, recommended)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 3: Set up Docker Buildx (for better caching and features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Step 4: Login to Docker Hub
      # This step uses the credentials you store as GitHub Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Extract metadata for Docker image tagging (latest, branch name, or version tag)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: your-docker-hub-username/your-repo-name # Replace with your Docker Hub details
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short

      # Step 6: Build and Push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build context: the root of your repo, where the Dockerfile is located
          file: ./Dockerfile # The path to your Dockerfile (optional if named Dockerfile in context)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Use GitHub Actions caching for faster subsequent builds
          cache-to: type=gha,mode=max
